<html>

        <title>Product details</title>
        <script>
            function transact()
            {
                var val=document.getElementById("category").value;
                if(val=="Electronic")
                {
                    document.getElementById("prod").innerHTML="<option value="+20000+">TV</option><option value="+30000+">Laptop</option><option value="+10000+">Mobile</option>";
                }
                else if(val=="Grocery")
                {
                    document.getElementById("prod").innerHTML="<option value="+40+">Soap</option><option value="+90+">Powder</option>";
                }
                else
                {
                    document.getElementById("prod").innerHTML=("");
                }
            }

            function calc()
            {
                var pvalue=document.getElementById("prod").value;
                var qvalue=document.getElementById("quant").value;
                document.getElementById("total").value=pvalue*qvalue;

    <body>
        <table>
