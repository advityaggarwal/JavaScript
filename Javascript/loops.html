<html>
    <head>
        <title>Loops Practice</title>
        <script type="text/javascript">
            function print()
            {
                var a=prompt("Enter a number")
                var a=Number(a);
                for(var i=0;i<10;i++)
                {
                    document.write(a+"<br>");
                    a++;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="print()" value="printing machine">
    </body>
</html>
