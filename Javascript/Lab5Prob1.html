<html>
    <head>
        <title>Lab5Prob1</title>
        <script src="lab5.js" type="text/javascript"></script>
    </head>
    <body>
        <form>
            <table border="2px solid black" cellspacing="5px" cellpadding="4px" align="center">
                <tr>
                    <th colspan="4" align="center">Create a new window</th>
                </tr>
                <tr>
                    <th colspan="4" align="center">Window Size</th>
                </tr>
                <tr>
                    <td>Width:</td>
                    <td>
                        <input type="text" id="width" name="width">
                    </td>
                    <td>Height:</td>
                    <td>
                        <input type="text" id="height" name="height">
                    </td>
                </tr>
                <tr>
                    <th colspan="4">Position</th>
                </tr>
                <tr>
                    <td>Left:</td>
                    <td>
                        <input type="text" id="left" name="left">
                    </td>
                    <td>Top:</td>
                    <td>
                        <input type="text" id="top" name="top">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="New Window" id="submit" name="submit" onclick="prob1();">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
